default:
    extensions:
        Behat\Symfony2Extension: ~
        Behat\MinkExtension:
            sessions:
                default:
                    symfony2: ~
    suites:
        api:
            type: symfony_bundle
            bundle: ApiBundle
        app:
            type: symfony_bundle
            bundle: AppBundle
        messaging:
            type: symfony_bundle
            bundle: MessagingBundle
        news:
            type: symfony_bundle
            bundle: NewsBundle
        oauth:
            type: symfony_bundle
            bundle: OAuthBundle
        pdf:
            type: symfony_bundle
            bundle: PdfBundle
        search:
            type: symfony_bundle
            bundle: SearchBundle
        wsse:
            type: symfony_bundle
            bundle: WsseBundle
